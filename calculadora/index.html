<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="Calculadora">
        <div class="visor"></div>

        <div class="teclas">
          <div class="siete">
            <button>7</button>
          </div>
          <div class="cuatro">
            <button>4</button>
          </div>
          <div class="uno">
            <button>1</button>
          </div>
          <div class="C">
            <button>C</button>
          </div>
          <div class="ocho">
            <button>8</button>
          </div>
          <div class="cinco">
            <button>5</button>
          </div>
          <div class="dos">
            <button>2</button>
          </div>
          <div class="cero">
            <button>0</button>
          </div>
          <div class="nueve">
            <button>9</button>
          </div>
          <div class="seis">
            <button>6</button>
          </div>
          <div class="tres">
            <button>3</button>
          </div>
          <div class="punto">
            <button>.</button>
          </div>
          <div class="mas-menos">
            <button>+/-</button>
          </div>
          <div class="x">
            <button>x</button>
          </div>
          <div class="menos">
            <button>-</button>
          </div>
          <div class="siete">
            <button>+</button>
          </div>
          <div class="borrar">
            <button><-</button>
          </div>
          <div class="dividido">
            <button>%</button>
          </div>
          <div class="igual">
            <button>=</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
